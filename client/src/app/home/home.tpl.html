
<div class="document-ui-content">
  <div class="row no-margin">
    <div class="col-md-6 document-ui-text">
      <ul ng-repeat="publication in vm.publications">
        <li>
          <h2><a ui-sref="publications.detail({id: publication.id})">{{publication.headline}}</a></h2>
          <p class="document-ui-list-item document-ui-cut" ng-bind-html="publication.text | limitTo:400 | htmlToPlainText"></p>
          <span class="document-ui-events-date">{{publication.date|amDateFormat:'DD MMMM YYYY Ð³.'}}</span>
        </li>
      </ul>
    </div>

  </div>
</div>
