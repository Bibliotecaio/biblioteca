
<div class="document-ui-content">
  <div class="row">
    <div class="col-lg-10 document-ui-breadcrumbs">
      <ol class="breadcrumb m-md m-b-none">
        <li>
          <a ui-sref="home">Главная</a>
        </li>
        <li>
          <a ui-sref="publications.all">Публикации</a>
        </li>
        <li class="active">{{vm.publication.headline}}</li>
      </ol>
    </div>
    <div class="col-md-6 document-ui-text-full">
      <h2>{{vm.publication.headline}}</h2>
      <div class="document-ui-publication-text" ng-bind-html="vm.publication.text"></div>
      <span class="document-ui-events-date">{{vm.publication.date|amDateFormat:'DD MMMM YYYY г.'}}</span>
    </div>
    <div class="col-md-5 document-ui-publications-sidebar">
      <fb-page></fb-page>
    </div>
  </div>
</div>
