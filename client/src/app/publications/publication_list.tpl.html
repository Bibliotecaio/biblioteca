
<div class="document-ui-content">
  <div class="row">
    <div class="col-lg-10 document-ui-breadcrumbs">
      <ol class="breadcrumb m-md m-b-none">
        <li>
          <a ui-sref="home">Главная</a>
        </li>
        <li class="active">Публикации</li>
      </ol>
    </div>
    <div class="col-md-6 document-ui-text">
      <ul>
        <li ng-repeat="publication in vm.results.results">
          <h2><a ui-sref="publications.detail({id: publication.id})">{{publication.headline}}</a></h2>
          <p class="document-ui-list-item document-ui-cut" ng-bind-html="publication.text | limitTo:400 | htmlToPlainText"></p>
          <span class="document-ui-events-date">{{publication.date|amDateFormat:'DD MMMM YYYY г.'}}</span>
        </li>
      </ul>
      <div class="pagination-left">
        <pagination></pagination>
      </div>
    </div>
    <div class="col-md-5 document-ui-publications-sidebar">
      <fb-page></fb-page>
    </div>

  </div>
</div>
